<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navigation bar where you can see high scores and the time for the quiz -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./highscores.html">View Highscores</a>
        <span class="ml-auto" id="timer">Time: 0</span>
      </nav>
    </header>
    <!-- Home Screen where the directions for the quiz and start button will be -->
    <main>
      <div class="container" id="quiz-main">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the follow code-related questions with the time
              limit. Keep in mind that incorrect answers will penalize your
              score/time by 10 seconds!
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 text-center">
            <button type="button" class="btn btn-primary" id="quiz-button">
              Start Quiz
            </button>
          </div>
        </div>
      </div>

      <div class="container" id="quiz-container">
        <div class="row">
          <div class="col-8">
            <h1 id="heading"></h1>
          </div>
        </div>
        <div class="row">
          <div id="answers"></div>
        </div>
      </div>

      <div class="container" id="score-page">
        <div class="row">
          <div class="col-sm-8">
            <h1 id="complete-message"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <p class="mt-2" id="score"></p>
          </div>
        </div>
        <div class="row">
          <form class="col-sm-8 form-inline" id="input-form">
            <label class="mx-1" id="initials-input"></label>
          </form>
        </div>
        <div class="row">
          <div class="col-8" id="answer-feedback"></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
